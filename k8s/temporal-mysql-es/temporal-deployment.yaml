              value: root
          image: temporalio/auto-setup:1.17.1
          name: temporal
          ports:
            - containerPort: 7233
          resources: {}
          volumeMounts:
            - mountPath: /etc/temporal/config/dynamicconfig
              name: temporal-cm0
      restartPolicy: Always
      volumes:
        - configMap:
