version: "3.5"
services:
  mysql:
    container_name: temporal-mssql
    environment:
      - MSSQL_ROOT_PASSWORD=temporal
    image: mssql:8
    networks:
      - temporal-network
    ports:
      - 1433:1433
  temporal:
    container_name: temporal
    depends_on:
      - mssql
    environment:
      - DB=mssql
      - DB_PORT=1433
      - MSSQL_USER=temporal
      - MSSQL_PWD=temporal
      - MSSQL_SEEDS=mssql
      - DYNAMIC_CONFIG_FILE_PATH=config/dynamicconfig/development.yaml
    image: temporalio/auto-setup:1.15.2
    networks:
      - temporal-network
    ports:
      - 7233:7233
    volumes:
      - ./dynamicconfig:/etc/temporal/config/dynamicconfig
  temporal-admin-tools:
    container_name: temporal-admin-tools
    depends_on:
      - temporal
    environment:
      - TEMPORAL_CLI_ADDRESS=temporal:7233
    image: temporalio/admin-tools:1.15.2
    networks:
      - temporal-network
    stdin_open: true
    tty: true
  temporal-web:
    container_name: temporal-web
    depends_on:
      - temporal
    environment:
      - TEMPORAL_GRPC_ENDPOINT=temporal:7233
      - TEMPORAL_PERMIT_WRITE_API=true
    image: temporalio/web:1.14.0
    networks:
      - temporal-network
    ports:
      - 8088:8088
networks:
  temporal-network:
    driver: bridge
    name: temporal-network
