      - temporal-network
    ports:
      - 8233:7233
    volumes:
      - ./dynamicconfig:/etc/temporal/config/dynamicconfig
      - ./config_template_standby.yaml:/etc/temporal/config/config_template.yaml
  temporal-standby-admin-tools:
    container_name: temporal-standby-admin-tools
    depends_on:
      - temporal-standby
    environment:
      - TEMPORAL_CLI_ADDRESS=temporal-standby:7233
